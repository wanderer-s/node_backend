version: "3.8"
services:
  mysql:
    platform: linux/x86_64
    image: mysql:5.7
    restart: always
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./init/:/docker-entrypoint-initdb.d/
      - ./db/mysql/data:/var/lib/myql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci